        <video src="ball.mp4" loop id="video" preload></video>
        <script>
            let video = document.getElementById ("video")
            // video.addEventListener(
            //     "mousemove",
            //     (event) => {
            //         let x = event.clientX
            //         console.log (x)
            //         let xrel = x/video.getBoundingClientRect ().width
            //         console.log (xrel)
            //         video.currentTime = video.duration * xrel
            //      }
                
            // )
            window.addEventListener (
                "scroll",
                (event) => {
                    let y = video.getBoundingClientRect ().top
                    let topd = y+window.scrollY
                    let percent = (window.scrollY - topd)/(video.scrollHeight - window.innerHeight)
                    let percentb = Math.min(Math.max(percent,0),1)
                    video.currentTime = video.duration * percentb
                }
            )
            window.addEventListener(
            "scroll",
            () => {
                document.body.style.setProperty(
                "--scroll",
                window.pageYOffset / (document.body.offsetHeight - window.innerHeight)
                );
            },
            false
            );
        </script>
    </body>
